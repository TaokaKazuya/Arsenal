<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>田岡和也の卒業制作⑤</title>
  <head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
  <script type="text/javascript">
    google.charts.load('current', {'packages':['line']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', '時間帯(分)');
      data.addColumn('number', '18/19(得失点22点)勝率55%');
      data.addColumn('number', '21/22(得失点13点)勝率58%');
      data.addColumn('number', '今期(得失点37点)勝率83.2%');

      data.addRows([
        [10, 3, 1, 9],
        [20, 2, 2, 15],
        [30, 3, 2, 9],
        [40, -3, 0, -3],
        [50, -1, -1, 12],
        [60,  9, 1, 6],
        [70,  -2, 5, 3],
        [80,  6, -3, 3],
        [90,  5, 1, 6],
       
      ]);

      var options = {
        chart: {
          title: 'アーセナル',
          subtitle: '得失点 (点)　(今期の数字は13節終了時点のものを基に予想)'
        },
        width: 900,
        height: 500,
        axes: {
          x: {
            0: {side: 'top'}
          }
        }
      };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
  </head>
  
  <body>
    <h1>卒業制作　サッカーにおける時間帯別の得点と、勝率との関係の分析</h1>
    <div id="line_top_x"></div>

  </body>
</html>
